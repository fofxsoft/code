    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        #menu {
            position: absolute;
            top: 0;
            left: 0;
            box-sizing: border-box;
            width: 100%;
            padding: 0 7px 0 75px;
        }

        #save {
            position: absolute;
            top: 12px;
            left: 15px;
            height: 16px;
            opacity: 0.8;
            cursor: pointer;
        }

        #save:hover {
            opacity: 1;
        }

        #menu .url {
            width: 100%;
            box-sizing: border-box;
            height: 26px;
            margin: 7px 0 7px 0;
        }

        #menu input[name=url] {
            width: 100%;
            padding: 5px 7px 5px 7px;
            color: #fff;
            background: #0b8fe8;
            border: 0 none;
            border-radius: 3px;
            box-sizing: border-box;
            font-size: 12pt;
            font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Oxygen,Ubuntu,Cantarell,Fira Sans,Droid Sans,Helvetica Neue,sans-serif;
        }

        #menu input:focus {
            outline: 0;
        }

        #menu form ::placeholder {
            color: #fff;
            opacity: 0.4;
        }

        #menu .code-icon {
            position: absolute;
            height: 16px;
            top: 8px;
            left: 38px;
            margin: 4px;
            opacity: 0.8;
        }

        #main {
            border-top: 40px #007acc solid;
        }
    </style>
</head>
